<html>
  <head>
    {% if env_name == "production" %}
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    {% else %}
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    {% endif %}
    <title>Testing Vue</title>
  </head>


  <body>

    <div id="title">
      <h1>[[ myTitle ]]</h1>
    </div>

    <script type="text/javascript">
      let app = new Vue({
        el: "#title",
        delimiters: ["[[", "]]"],
        data: {
          myTitle: "Hiya!",
        },
      });
    </script>

  </body>
</html>
