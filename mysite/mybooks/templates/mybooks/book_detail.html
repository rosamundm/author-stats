{% extends 'mybooks/base.html' %}

  {% block content %}
    <div class="book-post">

        {% if book.date_finished %}
            <div class="date">
                {{ book.date_finished }}
            </div>
        {% endif %}

         {% if user.is_authenticated %}
           <a class="btn btn-default" href="{% url "edit_book" pk=book.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
           <a class="btn btn-default" href="{% url "remove_book" pk=book.pk %}%}"><span class="glyphicon glyphicon-remove"></span></a>
         {% endif %}

         <h2> {{ book.title }}</h2>
         <p>{{ book.review }}</p>

     </div>
   {% endblock %}
