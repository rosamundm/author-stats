{% extends "mybooks/index.html" %}

{% block content %}

<div class="container">
 <h2>Your books:</h2>

<div class"page-text">

  {% for book in books %}

  <ul>
    <li>
      <a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a>
    </li>
  </ul>

  {% endfor %}

</div>


  <a href="{% url 'create_book' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add new book</a>

</div>

{% endblock %}
