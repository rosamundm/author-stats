{% extends "mybooks/index.html" %}

{% block content %}

<div class="container">
 <h2>Your books:</h2>

<div class"page-text">

  {% for book in books %}

  <ul class="list-group">
    <li class="list-group-item">
      <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
    </li>
  </ul>

  {% endfor %}

</div>

<br>

  <a href="{% url 'create_book' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add new book</a>

</div>

{% endblock %}
