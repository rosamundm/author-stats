{% extends "mybooks/index.html" %}

{% block content %}

{% if user.is_authenticated %}
 <p>Welcome, {{ user.username }}!</p>

 <h2>Your books:</h2>

   {% for book in books %}

<div class"book-list">
  <ul>
    <li>
      <a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a>
    </li>
  </ul>
</div>

   {% endfor %}

{% else %}
 <p>Invalid login details. Please <a href="/user/signin">try again.</a></p>
{% endif %}

{% endblock %}
