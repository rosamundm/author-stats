{% extends "mybooks/index.html" %}

{% load static %}

{% block content %}

<div class="container">

<h2>Update book:</h2>

   <form method="POST" class="book-form">
     {% csrf_token %}
     {{ updateform.as_p }}
     <button type="submit">Save</button>
   </form>



  <a href="{% url 'update' book.pk %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Make changes</a>




</div>

{% endblock %}
